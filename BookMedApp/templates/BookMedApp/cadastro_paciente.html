{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMed - Cadastro Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img style="height: 5vh;" src="{% static 'images/logo.png' %}" alt=""> BookMed
            </a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <section class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-8">
                <h2>Crie sua conta de paciente</h2>
                <form method="post" class="container justify-content-center g-3 text-center">
                    {% csrf_token %}

                    <div class="row center">
                        <div class="col-md-4">
                            <label for="nome" class="form-label">Nome:</label>
                            <input class="form-control" type="text" name="nome" placeholder="Nome completo" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="telefone" class="form-label">Telefone WhatsApp:</label>
                            <input class="form-control" type="text" name="telefone" placeholder="Telefone WhatsApp" required>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="username" class="form-label">Usuário:</label>
                            <input class="form-control" type="text" name="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="col-md-4">
                            <label for="password" class="form-label">Senha:</label>
                            <input class="form-control" type="password" name="password" placeholder="Senha" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 text-center">
                            <button class="btn btn-lg text-white text-center" type="submit"
                                style="background-color: #6b9c98; margin-top: 5vh; margin-bottom: 1vh; margin-left: 7vw; width: 20vw;">
                                Cadastrar
                            </button>
                            <a href="{% url 'login_paciente' %}" class="btn  text-center"
                                style=" margin-bottom: 5vh; margin-left: 7vw; width: 20vw;">
                                Ja tem conta? Faça Login
                            </a>
                            
                        
                    
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background-color: #6b9c98; position: fixed;bottom: 0;width: 100%;height: 20vh;" class="text-white text-center py-3">
        <p>&copy; 2025 BookMed - Todos os direitos reservados</p>
        <div class="">
            <div class="col">
                <p>Siga-nos nas redes sociais</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
