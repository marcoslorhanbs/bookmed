{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img style="height: 5vh;" src="{% static 'images/logo.png' %}" alt=""> BookMed
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Login do Paciente</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #6b9c98;">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'cadastro_paciente' %}" style="color: #6b9c98;" class="btn btn-link">Não tem conta? Cadastre-se</a>
        </div>
    </div>

     <!-- Footer -->
    <footer style="background-color: #6b9c98; position: fixed;bottom: 0;width: 100%;height: 20vh;" class="text-white text-center py-3">
        <p>&copy; 2025 BookMed - Todos os direitos reservados</p>
        <div class="">
            <div class="col">
                <p>Siga-nos nas redes sociais</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
