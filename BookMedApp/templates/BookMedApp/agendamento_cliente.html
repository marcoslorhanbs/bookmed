{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img style="height: 5vh;" src="{% static 'images/logo.png' %}" alt=""> BookMed
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <h2>Agendamento com {{ profissional.nome }}</h2>

        <!-- Área de login no topo -->
        {% if not user.is_authenticated %}
            <form method="post" action="{% url 'login_agendamento' profissional.user.username %}" class="mb-3">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" name="username" class="form-control" placeholder="Usuário" required>
                    </div>
                    <div class="col-md-4">
                        <input type="password" name="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>

        {% else %}
            <div class="alert alert-info">
                Você está logado como <strong>{{ user.username }}</strong>.  
                Suas futuras consultas ficarão salvas na sua conta.
            </div>
        {% endif %}

        <!-- Formulário de agendamento -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" name="data" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" name="hora" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Agendar Consulta</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
